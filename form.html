<!doctype html>
<html lang="nl">

<head>
    <meta charset="utf-8">
    <title>Carrousel / Progressive Enhancement / FDND</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <!-- <link href="assets/styles.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="/form-style.css">
</head>

<body>
    <main>

        <h1>Maak een nieuw account aan:</h1>
        <form action="/form-succes.html">
            <fieldset>
                <legend>Gebruikers gegevens</legend>

                <label for="email">Email</label>
                <input type="email" required>

                <label for="name">Naam</label>
                <input type="text" class="name" required>
            </fieldset>

            <fieldset id="passwords">
                <legend>Stel wachtwoord in</legend>
                <div>
                    <label for="password">Wachtwoord</label>
                    <input type="password" id="password" name="password" required>
                    <p>Je wachtwoord is verplicht.</p>
                </div>

                <div>
                    <label for="repeat-password">Herhaal wachtwoord</label>
                    <input type="password" id="repeat-password" name="repeat-password" required>
                    <p>Bevestig wachtwoord.</p>
                </div>
            </fieldset>

            <button type="submit">Maak account</button>
        </form>

    </main>
</body>
