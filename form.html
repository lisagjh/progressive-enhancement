<!doctype html>
<html lang="nl">
<!-- https://github.com/joostf/pleasurable-form-validation/tree/main -->

<head>
    <meta charset="utf-8">
    <title>Progressive Enhancement / FDND</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <!-- <link href="assets/styles.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="/form-style.css">
</head>

<body>
    <main>

        <h1>Maak een nieuw account aan:</h1>
        <form action="/form-succes.html">
            <fieldset>
                <legend>Gebruikers gegevens</legend>

                <label for="email">Email</label>
                <input id="email" type="email" required>

                <label for="name">Naam</label>
                <input type="text" id="name" required>
            </fieldset>

            <fieldset id="passwords">
                <legend>Stel wachtwoord in</legend>
                <label for="password">Wachtwoord</label>
                <input type="password" id="password" name="password" required>

                <label for="repeat-password">Herhaal wachtwoord</label>
                <input type="password" id="repeat-password" name="repeat-password" required>
            </fieldset>

            <button type="submit">Maak account</button>
        </form>

    </main>
</body>
